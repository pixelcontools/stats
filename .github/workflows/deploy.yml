name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject User Data
        env:
          USER_DATA: ${{ secrets.USER_DATA }}
        run: |
          # Create a temporary file with the user data
          echo "$USER_DATA" > docs/userdata.json
          
          # Verify the data is valid JSON
          if ! jq empty docs/userdata.json 2>/dev/null; then
            echo "Error: USER_DATA is not valid JSON"
            exit 1
          fi
          
          echo "User data successfully injected into docs folder"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
